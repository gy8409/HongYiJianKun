<!-- login modal -->
<div class="modal fade" id="loginModal" role="dialog" aria-labelledby="smodalLabel" aria-hidden="true">
    <form class="form-group form-horizontal" action="/login" method="post">
	<div class="modal-dialog">
	    <div class="modal-content">
		<div class="modal-header">
		    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		    <h4 class="modalTitle" id="smodalLabel">登录</h4>
		</div>
		<div class="modal-body">
		    <div class="form-group has-feedback">
			<label class="control-label col-sm-2" for="username">用户名</label>
			<div class="col-sm-9">
			    <input type="text" name="username" class="form-control" />
			    <span class="glyphicon form-control-feedback"></span>
			</div>
		    </div>
		    <div class="form-group has-feedback">
			<label class="control-label col-sm-2" for="password">密码</label>
			<div class="col-sm-9">
			    <input type="password" name="password" class="form-control" />
			    <span class="glyphicon form-control-feedback"></span>
			</div>
		    </div>
		    <div class="form-group">
			<div class="col-sm-offset-2 col-sm-7">
			    <div class="checkbox col-sm-7">
				<label><input type="checkbox" />记住我</label>
			    </div>
			    <div class="col-sm-4">
				<a href="">忘记密码</a>
			    </div>
			</div>
		    </div>
		</div>
		<div class="modal-footer">
		    <button id="login" type="submit" class="btn btn-default">登录</button>
		</div>
	    </div>
	</div>
    </form>
</div>
<!-- end of login modal -->
