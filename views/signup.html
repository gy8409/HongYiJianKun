<!-- signup modal -->
<div class="modal fade" id="signupModal" role="dialog" aria-labelledby="smodalLabel" aria-hidden="true">
    <form class="form-group form-horizontal" action="/signup" method="post">
	<div class="modal-dialog">
	    <div class="modal-content">
		<div class="modal-header">
		    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		    <h4 class="modalTitle" id="smodalLabel">注册</h4>
		</div>
		<div class="modal-body">
		    <div class="form-group has-feedback">
			<label class="control-label col-sm-2" for="username">用户名</label>
			<div class="col-sm-9">
			    <input type="text" name="username" class="form-control" placeholder="请输入3~20位字母、数字、点或空格" />
			    <span class="glyphicon form-control-feedback"></span>
			</div>
		    </div>
		    <div class="form-group has-feedback">
			<label class="control-label col-sm-2" for="email">邮箱</label>
			<div class="col-sm-9">
			    <input type="text" name="email" class="form-control" />
			    <span class="glyphicon form-control-feedback"></span>
			</div>
		    </div>
		    <div class="form-group has-feedback">
			<label class="control-label col-sm-2" for="password">密码</label>
			<div class="col-sm-9">
			    <input type="password" name="password" class="form-control" />
			    <span class="glyphicon form-control-feedback"></span>
			</div>
		    </div>
		    <div class="form-group has-feedback">
			<label class="control-label col-sm-2" for="repassword">再次输入密码</label>
			<div class="col-sm-9">
			    <input type="password" name="repassword" class="form-control" />
			    <span class="glyphicon form-control-feedback"></span>
			</div>
		    </div>
		</div>
		<div class="modal-footer">
		    <button id="signup" type="submit" class="btn btn-default">注册</button>
		</div>
	    </div>
	</div>
    </form>
</div>
<!-- end of signup modal -->
